{% set name = "plotly-resampler" %}
{% set version = "0.9.2rc3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ddf2cb88dcd43fcb431d0ee6402d80d65872aca3a10eeea9024e1b8db87ad716

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7.1
    - pip
    - poetry-core
  run:
    - python >=3.7.1
    - plotly >=5.5.0
    - dash >=2.11.0
    - pandas >=1
    - trace-updater >=0.0.8
    - numpy >=1.14
    - orjson >=3.8.0
    - tsdownsample ==0.1.2
  run_constrained:
    # Pip check complains about dash dependency here's to satistfy it
    - flask <2.3.0,>=1.0.4
    - werkzeug <2.3.0
    - flask-cors >=3.0.10
    - jupyter-dash >=0.4.2

test:
  imports:
    - plotly_resampler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/predict-idlab/plotly-resampler
  doc_url: https://predict-idlab.github.io/plotly-resampler/
  summary: Visualizing large time series with plotly
  license: LicenseRef-plotly-resampler
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvdd
    - thewchan
